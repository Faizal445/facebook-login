<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
	<title>Facebook Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook Logo">
		</div>
		<form>
			<input type="text" id="email" placeholder="Email or Phone Number">
			<input type="password" id="password" placeholder="Password">
			<button type="submit">Log In</button>
			<a href="#">Forgot account?</a>
		</form>
		<div class="create-account">
			<a href="#">Create New Account</a>
		</div>
	</div>
</body>
</html><style>body {
	background-color: #f2f2f2;
	font-family: Arial, sans-serif;
}

.container {
	width: 300px;
	margin: 40px auto;
	padding: 20px;
	background-color: #fff;
	border: 1px solid #ddd;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo {
	text-align: center;
	margin-bottom: 20px;
}

.logo img {
	width: 50px;
	height: 50px;
}

form {
	margin-top: 20px;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

button[type="submit"] {
	width: 100%;
	padding: 10px;
	background-color: #4267b2;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button[type="submit"]:hover {
	background-color: #3e61b5;
}

a {
	color: #4267b2;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

.create-account {
	margin-top: 20px;
	text-align: center;
}</style>
